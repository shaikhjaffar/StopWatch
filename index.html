<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Stop-Watch</title>
</head>
<body>
    <section>
        <div class="timer" id="time">
           <span id="milisecond">00</span>:<span id="second">00</span>:<span id="minute">00</span>
        </div>
        <div class="controller">
            <button class="button-64" role="button"><span class="text" id="start" onclick="Start()">START</span></button>
                <button class="button-64" role="button"><span class="text" id="reset" onclick="Reset()">RESET</span></button>
                <button class="button-64" role="button"><span class="text" id="stop" onclick="Stop()">STOP</span></button>
        </div>
       
    </section>
</body>
<script  src="./index.js"></script>
</html>
